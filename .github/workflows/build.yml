name: Build Mods

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    strategy:
      matrix:
        version: [SWORD, SHIELD]

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: version=${{ matrix.version }} ./exlaunch.sh build
